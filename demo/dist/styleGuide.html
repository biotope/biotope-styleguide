<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Document</title>
	</head>

	<body>
		<div>
			<div id="style-guide"></div>
		</div>

		<link rel="stylesheet" href="http://localhost:8080/style-guide.css">
		<script src="http://localhost:8080/style-guide.js"></script>
		<script>
			window.biotope.styleGuide.init({
				root: 'resources/components/',
				contentOffset: { top: 0, bottom: 0 },
				locale: 'de',
				entryPoint: '#style-guide',
				gridGenerateCol: function (column, content) {
					return `<div class="row"><div class="md-${column}">${content}</div></div>`;
				}
			});
		</script>

	</body>

</html>
